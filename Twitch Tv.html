<script>
console.log("test");	
$(function(){

$.getJSON('https://wind-bow.gomix.me/twitch-api/streams/freecodecamp?callback=?', function(data) {  
  var d=data;
  // console.log(d);
  if(d.stream==null){
  	$("#CH1stream").html("offline");
  	$('#ch1Status,#ch1Game').html(" this channel is currently offline")
  	}
  else{
  	$("#CH1stream").html("online");
  	$("#ch1Status").html(d.status);
  	$("#ch1Game").html(d.game);
    }

});

$.getJSON('https://wind-bow.gomix.me/twitch-api/streams/test_channel?callback=?',function(data){
  var d=data;
  var imgurl=d.logo;
  if(d.stream==null){
  	$('#CH2stream').html("offline");
  	$('#ch2Status,#ch2Game').html(" this channel is currently offline");
  	$('#testLogo').append('<a href="https://www.twitch.tv/test_channel"><img style="width:150px;height:120px" src="'+imgurl+'"></a>');
  }
  else{
  	   $("#CH2stream").html("online");
  	   $("#ch2Status").html(d.status);
  	   $("#ch2Game").html(d.game);
  	   $('#testLogo').append('<a href="https://www.twitch.tv/test_channel"><img style="width:150px;height:120px" src="'+imgurl+'"></a>');
  }
});

$.getJSON('https://wind-bow.gomix.me/twitch-api/streams/esl_sc2?callback=?',function(data){
  var d=data;
  if(d.stream==null){
  	$('#CH3stream').html("offline");
  	$('#ch3Status,#ch3Game').html(" this channel is currently offline");

  }
  else{
  	$("#CH3stream").html("online");
    $("#ch3Status").html(d.status);
    $('#ch3Game').html(d.game);
  }
});






});	






</script>
